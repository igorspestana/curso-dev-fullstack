<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html"> 
        <input type="text" placeholder="Digite o seu nome">
        <input type="email" placeholder="Digita o seu e-mail">
        <input type="password" placeholder="Digita a sua senha">
        <button>Enviar</button>
        <input type="button" value="Enviar">

    </form>
</body>
</html>



<!-- 
    <form> não produz efeito na tela. serve para encapsular o formário.

    <input> é onde o usuário da uma entrada de dado. tem diversos tipos como texto, senha e telefone.

    placeholder é o texto que aparece enquanto o usuário não escreve nada.

    <input type="button" value="Enviar"> é uma forma antiga de criar button e praticamente não é mais usada.
    
    <form action=""> informa para onde será enviado os dados das entradas.
 
    -->
