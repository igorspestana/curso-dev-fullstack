<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <form action="salvar.html" method="get">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">
        
        <br><br>
        
        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" placeholder="Digita o seu e-mail">

        <br><br>
        
        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" placeholder="Digita a sua senha">
        
        <br><br>
        
        <label for="cor">Seleciona a cor do seu nome:</label>
        <input id="cor" name="cor" type="color">
        
        <br><br>
        
        <label>Arquivo:</label>
        <input name="arquivo" type="file">
        
        <br><br>
        
        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
        <br>
        <input name="sexo" type="radio" value="nao definido" id="nao definido"> <label for="nao definido">Prefiro não informar</label>
    
        <br><br>
        
        <label>Habilidades:</label>
        <br>
        <input type="checkbox" name="habilidades" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="habilidades" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="habilidades" value="javascript" id="javascript"> <label for="javascript">Javascript</label>
        
        <br><br>

        <button>Enviar</button>
    </form>
</body>
</html>



<!-- 
    
    input type="radio" não tem placeholder e server para escolher entre opções.

    name="" no radio é necessário informar o mesmo name nas opções para que seja possível escolher apenas uma opção dentre o conjunto de opções disponíveis no radio.

    value="" value deve ser definido para que o dado seja recebido.

    for="" é um atributo adicionado no label que com o mesmo valor do id="" cria uma relação entre as tags <input> e <label>. por exemplo quando queremos ter a possibilidade de clicar no text "HTML" e o checkbox associado é selecionado sem precisar clicar exatamente na box. isso cria o que chamamos de foco e melhora a usabilidade do usuário.
        
    -->
